<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">

  <!-- üîπ PASO 1: Nombre / Apellidos / Celular (celular siempre readonly) -->
  <ion-grid *ngIf="estatusDatosA === 0 || estatusDatosA === 1">
    <ion-row>
      <ion-col>
        Bienvenido a Embassy, antes de iniciar, por favor comp√°rtenos m√°s informaci√≥n sobre t√≠.
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input
          class="embassy_input"
          [readonly]="estatusDatosA !== 0"
          labelPlacement="floating"
          label="Ingresa aqu√≠ tu nombre (sin apellidos)"
          [(ngModel)]="usuarioOnboarding!.nombres">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input
          class="embassy_input"
          [readonly]="estatusDatosA !== 0"
          labelPlacement="floating"
          label="Ingresa aqu√≠ tus apellidos"
          [(ngModel)]="usuarioOnboarding!.apellidos">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <!-- üëá SIEMPRE BLOQUEADO -->
        <ion-input
          class="embassy_input"
          [readonly]="true"
          labelPlacement="floating"
          label="Ingresa aqu√≠ tu n√∫mero de celular"
          [(ngModel)]="usuarioOnboarding!.celular">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-loader *ngIf="estatusDatosA === 1"></app-loader>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button
          *ngIf="estatusDatosA === 0"
          expand="block"
          shape="round"
          (click)="GuardarDatosA()">
          Continuar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- üîπ PASO 2: Mensaje final -->
  <ion-grid *ngIf="estatusDatosA === 2">
    <ion-row>
      <ion-col>
        {{ usuarioOnboarding!.nombres }}, tus datos han sido actualizados,
        ahora puedes comenzar a generar referencias.
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="close()">
          OK
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
