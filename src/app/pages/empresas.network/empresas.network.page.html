<ion-header >
  <ion-toolbar class="headerColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="git-network" color="white"></ion-icon> Mi Network</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contentCustom ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="4" size-xl="2" *ngFor="let item of empresas">
        <ion-card>
          <img [src]="item.logotipoPath" alt="Imagen" style="width: 230px; height: 230px; object-position: center; display: block; margin: 0 auto; margin-top: 5px;" />
          <ion-card-content>
            <ion-item lines="none" class="button-item">
              <ion-button slot="end" color="light" (click)="verMas(item)">Ver m√°s</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
