<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" sizeMd="6" class="ion-text-start">
          <img src="assets/logo.png" alt="Logo">
        </ion-col>
        <ion-col size="6" sizeMd="6" class="ion-text-end">
          <ion-row>
            <ion-col size="12">
              <div style="display: inline-flex; align-items: center;">
                <div>
                  <span class="userLabel"> {{userRol}}: {{ userName }}</span>
                  <!-- <br> <span></span> -->
                </div>
                <!-- <ion-icon name="person-circle-outline" size="large"></ion-icon> -->
              </div>
            </ion-col>
            <ion-col size="12">
              <div style="display: inline-flex; align-items: center;">
                <span class="fechaLabel">{{ currentDate }}</span>
                <!-- <ion-icon name="calendar-outline" size="large"></ion-icon> -->
              </div>
            </ion-col>

            <!-- <ion-col size="12">
              <div style="display: inline-flex; align-items: center;">
                <ion-button class="buttonHeader" fill="clear" (click)="logout()">
                  CERRAR SESIÓN 
                </ion-button>
                <ion-icon name="power-outline"  size="large"></ion-icon>
              </div>
            </ion-col> -->
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane contentId="main-content">
    <ion-menu class="custom-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          @for (p of appPages; track p; let i = $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="p.url" lines="none" detail="false"
              routerLinkActive="selected">
              <img [src]="'assets/icons/' + p.icon + '.png'" alt="Icono Network" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;" />
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          }

          <div class="menu-separator"></div>

          <ion-menu-toggle auto-hide="false">
            <div class="logout-button-container">
              <ion-button expand="block" color="light" size="small" (click)="logout()">
                <ion-icon slot="start" name="power"></ion-icon>
                Cerrar Sesión
              </ion-button>
              <!-- <ion-item 
              button="true" 
              (click)="logout()" 
              lines="none" 
              detail="false"
              class="logout-item">
              <ion-icon color="white" aria-hidden="true" slot="start" ios="power-outline" md="power-sharp"></ion-icon>
              <ion-label>CERRAR SESIÓN</ion-label>
            </ion-item> -->
            </div>
          </ion-menu-toggle>




        </ion-list>

      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <!-- <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button> 
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header> -->

      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>

    </div>
  </ion-split-pane>
</ion-content>
