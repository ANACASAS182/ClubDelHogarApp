<ion-content fullscreen class="login-page" force-overscroll="false" [class.kb-open]="tecladoVisible">
  <div class="login-container">
    <div class="login-background"></div>

    <!-- FORMULARIO -->
    <div class="login-form-wrapper">
      <div [formGroup]="loginForm" class="login-form">

        <!-- Logo -->
        <div class="logo-wrap" [class.compact]="tecladoVisible">
          <img src="assets/logo_verdeCDH.png" alt="Logo de Embassy" class="logo"/>
        </div>

        <!-- Títulos -->
        <h2 class="form-title" *ngIf="correoAlmacenado === ''">Bienvenido</h2>
        <h2 class="form-title" *ngIf="correoAlmacenado !== ''">Hola, {{nombreAlmacenado}}</h2>

        <!-- MODO RECORDADO (sin inputs) -->
        <ng-container *ngIf="correoAlmacenado !== ''; else modoNormal">
          <div class="signin-as">
            <div class="signin-caption">Estás iniciando sesión como:</div>
            <div class="signin-email">{{ correoAlmacenado }}</div>
          </div>

          <ion-progress-bar *ngIf="iniciandoSesion" type="indeterminate"></ion-progress-bar>
          <ion-button *ngIf="!iniciandoSesion" expand="block" shape="round" [disabled]="formEnviado" (click)="onSubmit()">
            Ingresar
          </ion-button>

          <ion-button *ngIf="!iniciandoSesion" expand="block" shape="round" fill="outline" (click)="borrarDatosAlmacenados()">
            Iniciar sesión con otra cuenta
          </ion-button>
        </ng-container>

        <!-- MODO NORMAL (con inputs) -->
        <ng-template #modoNormal>
          <p class="subtitle">
            <small>Accede a tu cuenta para continuar</small>
          </p>

          @if (hasError) {
            <div class="custom-alert warning">
              <ion-text>{{ messageError }}</ion-text>
            </div>
          }

          <ion-input
            formControlName="user"
            label-placement="floating"
            label="Correo electrónico"
            type="text"
            class="embassy_input"
            (ionBlur)="getControl('user')?.markAsTouched()">
          </ion-input>

          <ion-input
            formControlName="password"
            label-placement="floating"
            label="Contraseña"
            type="password"
            class="embassy_input"
            (ionBlur)="getControl('password')?.markAsTouched()">
            <ion-input-password-toggle *ngIf="getControl('password')?.value" slot="end"></ion-input-password-toggle>
          </ion-input>

          <ion-item lines="none" *ngIf="correoAlmacenado === ''">
            <ion-checkbox
              slot="start"
              [checked]="rememberFlag"
              [disabled]="iniciandoSesion"
              (ionChange)="onRememberChange($event.detail.checked)">
            </ion-checkbox>
            <ion-label (click)="toggleRemember()">Guardar datos de inicio de sesión</ion-label>
          </ion-item>


          <hr class="spacer_embassy"/>
          <ion-progress-bar *ngIf="iniciandoSesion" type="indeterminate"></ion-progress-bar>
          <ion-button *ngIf="!iniciandoSesion" expand="block" shape="round" [disabled]="formEnviado" (click)="onSubmit()">
            Ingresar
          </ion-button>

          <hr class="spacer_embassy"/>
          <div class="form-links">
            <a [routerLink]="'/password/recovery'">¿Olvidaste tu contraseña?</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</ion-content>
