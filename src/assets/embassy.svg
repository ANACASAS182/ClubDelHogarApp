<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación EMBASSY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body {
  background-color: #111;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.jump-text span {
  display: inline-block;
  font-size: 4rem;
  animation: jump 1s infinite;
}

/* Animación para el salto */
@keyframes jump {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

/* Retrasos secuenciales para cada letra */
.jump-text span:nth-child(1) { animation-delay: 0s; }
.jump-text span:nth-child(2) { animation-delay: 0.1s; }
.jump-text span:nth-child(3) { animation-delay: 0.2s; }
.jump-text span:nth-child(4) { animation-delay: 0.3s; }
.jump-text span:nth-child(5) { animation-delay: 0.4s; }
.jump-text span:nth-child(6) { animation-delay: 0.5s; }
.jump-text span:nth-child(7) { animation-delay: 0.6s; }
</style>
  <div class="jump-text">
    <span>E</span>
    <span>M</span>
    <span>B</span>
    <span>A</span>
    <span>S</span>
    <span>S</span>
    <span>Y</span>
  </div>
</body>
</html>
